<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand: #2563eb; --brand-light: #eff6ff; --success: #166534; --success-bg: #dcfce7; }
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .font-arabic { font-family: 'Tajawal', sans-serif; }
        
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.4); }
        .card-premium { background: white; border: 1px solid #f1f5f9; box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.04); border-radius: 2rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-premium:hover { transform: translateY(-4px); box-shadow: 0 12px 30px -4px rgba(0, 0, 0, 0.08); }
        
        .sidebar-item { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 14px; margin-bottom: 6px; border-left: 4px solid transparent; }
        .sidebar-item:hover { background-color: #f1f5f9; color: var(--brand); padding-left: 1.5rem; }
        .sidebar-item.active { background-color: var(--brand-light); color: var(--brand); border-left-color: var(--brand); font-weight: 700; }
        
        .msg-bubble { max-width: 85%; border-radius: 1.2rem; padding: 12px 18px; position: relative; font-size: 0.95rem; line-height: 1.5; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .msg-sent { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; border-bottom-right-radius: 4px; }
        .msg-received { background: white; border: 1px solid #f1f5f9; border-bottom-left-radius: 4px; color: #334155; }
        .msg-sent:hover .delete-btn { opacity: 1; }
        .delete-btn { opacity: 0; transition: opacity 0.2s; cursor: pointer; }
        
        .date-divider { position: relative; text-align: center; margin: 24px 0; }
        .date-divider::before { content: ''; position: absolute; left: 0; top: 50%; width: 100%; height: 1px; background: #f1f5f9; z-index: 1; }
        .date-divider span { position: relative; z-index: 2; background: #f8fafc; padding: 0 12px; font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.1em; }

        @keyframes typing-pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.98); } }
        .typing-status { animation: typing-pulse 1.2s infinite ease-in-out; }

        .timetable-grid { display: grid; grid-template-columns: 80px repeat(5, 1fr); gap: 1px; background: #e2e8f0; border-radius: 1.5rem; overflow: hidden; border: 1px solid #e2e8f0; }
        .timetable-header { background: #f8fafc; padding: 12px; font-size: 11px; font-weight: 800; color: #64748b; text-align: center; text-transform: uppercase; }
        .timetable-slot { background: white; min-height: 90px; padding: 8px; }
        .timetable-time { background: #f8fafc; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; color: #94a3b8; }
        .timetable-card { background: var(--brand-light); border-left: 4px solid var(--brand); border-radius: 10px; padding: 10px; font-size: 11px; height: 100%; cursor: pointer; transition: all 0.2s; }
        .timetable-card:hover { transform: scale(1.03); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.15); }

        .scan-flash { animation: flash-green 0.6s ease-out; }
        @keyframes flash-green { 0% { background-color: rgba(34, 197, 94, 0.5); } 100% { background-color: transparent; } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <!-- Modal confirmation -->

                <div class="relative z-10"><div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center text-3xl font-bold mb-8 shadow-xl">E</div><h1 class="text-4xl font-bold mb-4 tracking-tighter">EduSaaS</h1><p class="text-blue-100 text-lg opacity-80 font-light">Digital Intelligence for Educational Hubs.</p></div>

                        <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform"><i class="fa-solid fa-chalkboard-teacher"></i></div>
                        <div><span class="font-extrabold block text-slate-800 text-lg">Teacher</span><span class="text-xs text-slate-400 font-bold uppercase tracking-widest leading-none">Console</span></div>

                            <button onclick="window.login('student2')" class="bg-white p-4 rounded-xl border border-slate-200 text-sm font-bold text-slate-600 hover:text-blue-600 transition-all hover:-translate-y-1">M. Hadjadj</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, setDoc, getDoc, updateDoc, getDocs, doc, Timestamp, where, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. CONFIG & STATIC DATA ---
        const staticData = {
            users: {
                teacher: { name: 'Fatima Zohra', role: 'teacher', id: 'teacher_dz' },
                student1: { name: 'Yacine Brahimi', role: 'student', id: 'student_dz_1' },
                student2: { name: 'Meriem Hadjadj', role: 'student', id: 'student_dz_2' }
            },
            classes: [
                { id: 'c1', name: 'Advanced Mathematics', time: '08:30 AM', icon: 'fa-calculator' }, 
                { id: 'c2', name: 'Science & Physics', time: '10:45 AM', icon: 'fa-atom' }
            ],
            students: [{ id: 'student_dz_1', name: 'Yacine Brahimi' }, { id: 'student_dz_2', name: 'Meriem Hadjadj' }],
            timetable: {
                days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                hours: ['08:00', '09:00', '10:00', '11:00', '12:00'],
                slots: [
                    { day: 'Monday', time: '08:00', classId: 'c1', className: 'Adv Math' },
                    { day: 'Wednesday', time: '11:00', classId: 'c2', className: 'Physics' },
                    { day: 'Friday', time: '09:00', classId: 'c1', className: 'Adv Math' }
                ]
            }
        };

        const firebaseConfig = {
            apiKey: "AIzaSyD2aOVfl6bXOpWCL9eaiM85g14WB25aXYg",
            authDomain: "alpha-26f1e.firebaseapp.com",
            projectId: "alpha-26f1e",
            storageBucket: "alpha-26f1e.firebasestorage.app",
            messagingSenderId: "838970744952",
            appId: "1:838970744952:web:4b190d95010ecf23e18d8d",
            measurementId: "G-230TGXB20M"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbFirestore = getFirestore(app);
        const APP_ID = 'edusaas-live-demo-v2';

        const dbCollections = {
            users: `artifacts/${APP_ID}/public/data/users`,
            classes: `artifacts/${APP_ID}/public/data/classes`,
            attendance: `artifacts/${APP_ID}/public/data/attendance`,
            materials: `artifacts/${APP_ID}/public/data/materials`,
            messages: `artifacts/${APP_ID}/public/data/messages`,
            presence: `artifacts/${APP_ID}/public/data/presence`,
            assignments: `artifacts/${APP_ID}/public/data/assignments`,
            submissions: `artifacts/${APP_ID}/public/data/submissions`
        };

        // --- 2. GLOBAL STATE ---
        let currentUser = null;
        let activeClassId = null;
        let activeScanner = null;
        let activeChatPartner = null;
        let currentCalendarDate = new Date();
        let currentCalendarEvents = {};
        let currentSelectedDate = null;
        let activeSessionFile = null;
        let isProcessingScan = false;
        let currentLang = 'en';
        let notificationStore = [];
        let firestoreUnsubscribes = [];
        let globalUnsubscribe = null;
        let typingTimeout = null;
        let asgnHandoutFile = { name: null, data: null };

        window.isAuthReady = false;

        // --- 3. UTILITY FUNCTIONS (Hoisted) ---

        function showToast(msg) {
            const t = document.getElementById('toast');
            if(!t) return;
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-y-32', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-32', 'opacity-0'), 3000);
        }

        function updateUIHeader() {
            if (!currentUser) return;
            const nameH = document.getElementById('user-name-header'), roleH = document.getElementById('user-role-label'), initH = document.getElementById('user-initials');
            if (nameH) nameH.innerText = currentUser.name;
            if (roleH) roleH.innerText = currentUser.role.toUpperCase();
            if (initH) initH.innerText = currentUser.name.charAt(0);
            const footerId = document.getElementById('footer-user-id');
            if (footerId) footerId.innerText = `SESSION: ${currentUser.id}`;
        }

        function renderSidebar() {
            const nav = document.getElementById('nav-menu');
            if (!nav || !currentUser) return;
            nav.innerHTML = '';
            const routes = currentUser.role === 'teacher' ? [
                { id: 'teacher-classes', label: 'My Hub', icon: 'fa-chalkboard-teacher' },
                { id: 'teacher-timetable', label: 'Schedule', icon: 'fa-calendar-day' },
                { id: 'teacher-assignments', label: 'Assignments', icon: 'fa-box-archive' },
                { id: 'teacher-chat', label: 'Messaging', icon: 'fa-comments' }
            ] : [
                { id: 'student-qr', label: 'My ID', icon: 'fa-id-card' },
                { id: 'student-timetable', label: 'Schedule', icon: 'fa-calendar-day' },
                { id: 'student-assignments', label: 'Dropbox', icon: 'fa-cloud-arrow-up' },
                { id: 'student-materials', label: 'Handouts', icon: 'fa-folder-open' },
                { id: 'teacher-chat', label: 'Teacher', icon: 'fa-comments' }
            ];
            routes.forEach((rt) => {
                const b = document.createElement('button');
                b.className = `sidebar-item w-full flex items-center gap-3 px-5 py-4 text-sm font-bold text-slate-500 transition-all`;
                b.innerHTML = `<div class="w-8 flex justify-center"><i class="fa-solid ${rt.icon} text-lg"></i></div> ${rt.label}`;
                b.onclick = () => { document.querySelectorAll('.sidebar-item').forEach(x=>x.classList.remove('active')); b.classList.add('active'); window.renderPage(rt.id); };
                nav.appendChild(b);
            });
            document.getElementById('sidebar').classList.replace('hidden', 'flex');
        }

        async function resetSessionMaterials() {
            if (currentUser.role !== 'teacher') return;
            for (const cl of staticData.classes) {
                try { await updateDoc(doc(dbFirestore, dbCollections.classes, cl.id), { currentFile: null, currentFileData: null }); } catch (e) {}
            }
        }

        async function markMessagesRead(senderId) {
            const q = query(collection(dbFirestore, dbCollections.messages), where("senderId", "==", senderId), where("receiverId", "==", String(currentUser.id)), where("read", "==", false));
            const snap = await getDocs(q);
            snap.forEach(d => updateDoc(doc(dbFirestore, dbCollections.messages, d.id), { read: true }));
        }

        // --- 4. REBUILT QR LINKING ---
        async function handleTeacherScanSuccess(txt) {
            try {
                let sData = txt.trim().startsWith('{') ? JSON.parse(txt) : { id: txt, name: "Student #" + txt.substring(0,4) };
                if (!sData.id) throw new Error("ID_MISSING");

                await addDoc(collection(dbFirestore, dbCollections.attendance), {
                    studentId: String(sData.id), studentName: sData.name || "Student", classId: activeClassId || "generic", timestamp: Timestamp.now()
                });

                if (activeSessionFile) {
                    const clsSnap = await getDoc(doc(dbFirestore, dbCollections.classes, activeClassId));
                    await addDoc(collection(dbFirestore, dbCollections.materials), {
                        studentId: String(sData.id), fileName: activeSessionFile, fileData: clsSnap.data()?.currentFileData, 
                        timestamp: Timestamp.now(), className: staticData.classes.find(c=>c.id===activeClassId)?.name || "Session"
                    });
                }
                showToast(`Verified: ${sData.name}`);
                document.getElementById('scan-sound').play().catch(()=>{});
            } catch (e) { showToast("LINK ERROR"); }
        }

        // --- 5. EXPORTED GLOBALS ---

        window.login = async (roleKey) => {
            if (!window.isAuthReady) { showToast("Syncing with cloud..."); await new Promise(r => setTimeout(r, 1500)); }
            const defUser = staticData.users[roleKey];
            if (!defUser) return;
            const userRef = doc(dbFirestore, dbCollections.users, defUser.id);
            try {
                const snap = await getDoc(userRef);
                currentUser = snap.exists() ? { ...defUser, ...snap.data() } : { ...defUser };
                if(!snap.exists()) await setDoc(userRef, { name: defUser.name, role: defUser.role });
                if (currentUser.role === 'teacher') await resetSessionMaterials();
                
                document.getElementById('login-modal').classList.add('hidden');
                updateUIHeader(); renderSidebar(); setupGlobalNotifications();
                
                const startPage = currentUser.role === 'student' ? 'student-qr' : 'teacher-classes';
                requestAnimationFrame(() => window.renderPage(startPage));

                const footDot = document.getElementById('footer-conn-dot');
                if(footDot) footDot.className = "w-2 h-2 rounded-full bg-green-500 shadow-lg";
                if(document.getElementById('footer-conn-text')) document.getElementById('footer-conn-text').innerText = "Encrypted Engine Verified";
            } catch(e) { showToast("Sync Lost."); }
        };

        window.logout = () => location.reload();
        window.toggleMobileMenu = () => { 
            const s = document.getElementById('sidebar'); const o = document.getElementById('mobile-overlay');
            if (s.classList.contains('-translate-x-full')) { s.classList.remove('-translate-x-full'); o.classList.remove('hidden'); setTimeout(() => o.style.opacity = '1', 10); }

            if (globalUnsubscribe) globalUnsubscribe();
            const q = query(collection(dbFirestore, dbCollections.messages), where("receiverId", "==", String(currentUser.id)));
            globalUnsubscribe = onSnapshot(q, (snap) => {
                snap.docChanges().forEach((change) => {
                    if (change.type === "added" && change.doc.data().read !== true) {
                        const msg = change.doc.data();
                        if (!notificationStore.find(n => n.id === change.doc.id)) {
                             notificationStore.unshift({ id: change.doc.id, senderId: msg.senderId, senderName: msg.senderName, text: msg.text });
                        }
                    }
                });
                window.updateNotificationBadge();
            });
        }

        // --- 6. INITIALIZE ---
        (async () => {
            try {
                await signInAnonymously(auth);
                window.isAuthReady = true;
                const footDot = document.getElementById('footer-conn-dot');
                if(footDot) footDot.className = "w-2 h-2 rounded-full bg-green-500 shadow-lg";
                if(document.getElementById('footer-conn-text')) document.getElementById('footer-conn-text').innerText = "Cloud Verified";
            } catch (e) { console.error(e); }
        })();

    </script>
