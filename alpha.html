    <style>
        :root {
            --bg-body: #f1f5f9;      /* Slate 100 for depth */
            --bg-surface: #ffffff;
            --text-primary: #020617; /* Hard Slate 950 for Light Mode visibility */
            --text-secondary: #334155;
            --border-color: #cbd5e1; /* Slate 300 for visible grid/borders */
        }

        .dark {
            --bg-body: #020617;
            --bg-surface: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #1e293b;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* HARD CONTRAST FIXES FOR HEADERS */
        #page-title, .logo-text { color: #020617 !important; font-weight: 900 !important; }
        .dark #page-title, .dark .logo-text { color: #ffffff !important; }

        .card-edu {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
            transition: border-color 0.2s;
        }
        .card-edu:hover { border-color: #4f46e5; }

        .sidebar-nav-item {
            display: flex; align-items: center; gap: 0.75rem; padding: 0.85rem 1.25rem;
            margin: 0.25rem 1rem; border-radius: 0.75rem; font-weight: 700;
            color: var(--text-secondary); transition: all 0.2s ease; cursor: pointer;
        }
        .sidebar-nav-item:hover { background-color: rgba(79, 70, 229, 0.1); color: #4f46e5; }
        .sidebar-nav-item.active { background-color: #4f46e5; color: white !important; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }

        /* Timetable Grid - High Contrast */
        .grid-container {
            display: grid; grid-template-columns: 80px repeat(7, 1fr); gap: 1px;
            background-color: var(--border-color); border: 2px solid var(--border-color);
            border-radius: 1rem; overflow: hidden;
        }
        .grid-header { background-color: #f8fafc; color: #020617; font-weight: 900; font-size: 11px; text-transform: uppercase; padding: 1rem 0.5rem; text-align: center; }
        .dark .grid-header { background-color: #1e293b; color: #f8fafc; }
        
        .grid-slot { background-color: var(--bg-surface); min-height: 110px; padding: 0.5rem; position: relative; }
        .grid-time-col { background-color: #e2e8f0; color: #020617; font-weight: 900; font-size: 10px; display: flex; align-items: center; justify-content: center; }
        .dark .grid-time-col { background-color: #020617; color: #94a3b8; }

        .class-tag { 
            background: #eef2ff; border-left: 4px solid #4f46e5;
            padding: 0.5rem; border-radius: 0.5rem; font-size: 10px; font-weight: 800;
            color: #1e1b4b; height: 100%; display: flex; flex-direction: column;
            justify-content: space-between;
        }
        .dark .class-tag { color: #eef2ff; background: rgba(79, 70, 229, 0.2); }

        /* LIVE SYNC HIGHLIGHT */
        @keyframes live-pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .live-now-glow {
            border: 2px solid #10b981 !important;
            background: rgba(16, 185, 129, 0.05) !important;
            animation: live-pulse 2s infinite;
        }
        .live-label {
            background-color: #10b981;
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 8px;
            text-transform: uppercase;
            font-weight: 900;
            align-self: flex-start;
            margin-bottom: 4px;
        }

        /* Custom Inputs */
        input, select, textarea {
            background-color: var(--bg-surface);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem; border-radius: 0.75rem; font-weight: 700; outline: none;
            width: 100%; transition: border-color 0.2s;
        }
        input:focus { border-color: #4f46e5; }

        .btn-pro {
            background-color: #4f46e5; color: white; padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; font-weight: 800; transition: transform 0.2s;
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            cursor: pointer;
        }
        .btn-pro:active { transform: scale(0.97); }

        /* Inbox Fixes */
        .msg-bubble { max-width: 80%; padding: 0.75rem 1.25rem; border-radius: 1.25rem; font-size: 0.95rem; line-height: 1.5; font-weight: 500; }
        .msg-sent { background-color: #4f46e5; color: white; border-bottom-right-radius: 0.25rem; }
        .msg-received { background-color: #e2e8f0; color: #020617; border: 1px solid #cbd5e1; border-bottom-left-radius: 0.25rem; }
        .dark .msg-received { background-color: #1e293b; color: white; border-color: #334155; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    </style>

            attendance: `artifacts/${APP_ID}/public/data/attendance`,
            messages: `artifacts/${APP_ID}/public/data/messages`,
            assignments: `artifacts/${APP_ID}/public/data/assignments`,
            submissions: `artifacts/${APP_ID}/public/data/submissions`
        };

        const staticData = {
            users: {
                teacher: { name: 'Fatima Zohra', role: 'teacher', id: 'teacher_dz' },
                student1: { name: 'Yacine Brahimi', role: 'student', id: 'student_dz_1' },
                student2: { name: 'Meriem Hadjadj', role: 'student', id: 'student_dz_2' }
            },
            timetable: {
                days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                hours: ['08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00']
            }
        };

        // --- 2. STATE ---
        let currentUser = null, activeChatPartner = null, isDarkMode = false, activeScanner = null, isProcessingScan = false;
        let allUsers = [], allClassList = [], globalUnsubscribes = [], pageUnsubscribes = [], activeClassId = null;
        let currentTimetableDate = new Date(); 
        let tempFileData = null, tempFileName = null;

        // --- 3. UTILITIES ---
        function showToast(msg, type = 'success') { 
            const t = document.getElementById('toast'); if(!t) return;
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-y-32', 'opacity-0'); 
            setTimeout(() => t.classList.add('translate-y-32', 'opacity-0'), 4000); 
        }

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1); 
            return new Date(d.setDate(diff));
        }

        function checkIsLive(classDate, startTime, endTime) {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            if (classDate !== today) return false;
            const nowStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            return nowStr >= startTime && nowStr < endTime;
        }

        function setupGlobalNotifications() {
            globalUnsubscribes.forEach(u => u()); globalUnsubscribes = [];
            const u1 = onSnapshot(collection(db, dbCollections.users), (snap) => { 
                allUsers = snap.docs.map(d=>({id:d.id, ...d.data()})); 
                if(document.getElementById('page-title')?.dataset?.id === 'inbox-view') renderPage('inbox-view');
            });
            const u2 = onSnapshot(collection(db, dbCollections.classes), (snap) => { 
                allClassList = snap.docs.map(d=>({id:d.id, ...d.data()})); 
                const pid = document.getElementById('page-title')?.dataset?.id;
                if(pid && (pid.includes('schedule') || pid === 'teacher-classes')) renderPage(pid);
            });
            globalUnsubscribes.push(u1, u2);
        }

        function updateUIHeader() {
            if (!currentUser) return;
            document.getElementById('user-initials').innerText = currentUser.name.charAt(0);
            document.getElementById('user-name-header').innerText = currentUser.name;
            document.getElementById('user-role-header').innerText = currentUser.role.toUpperCase();
            document.getElementById('footer-user-id').innerText = currentUser.id.toUpperCase();
        }

        function renderSidebar() {
            const nav = document.getElementById('nav-menu'); if (!nav || !currentUser) return;
            nav.innerHTML = '';
            const routes = currentUser.role === 'teacher' ? [
                { id: 'teacher-classes', label: 'My Hub', icon: 'fa-layer-group' },
                { id: 'teacher-schedule', label: 'Schedule', icon: 'fa-calendar-day' },
                { id: 'teacher-assignments', label: 'Dropbox', icon: 'fa-folder-tree' },
                { id: 'inbox-view', label: 'Secure Inbox', icon: 'fa-comment-alt' }
            ] : [
                { id: 'student-qr', label: 'Identity Vault', icon: 'fa-id-card' },
                { id: 'student-schedule', label: 'Schedule', icon: 'fa-calendar-day' },
                { id: 'student-assignments', label: 'Dropbox', icon: 'fa-folder-open' },
                { id: 'inbox-view', label: 'Faculty Line', icon: 'fa-comment-alt' }
            ];
            routes.forEach((rt) => {
                const b = document.createElement('button');
                const pid = document.getElementById('page-title')?.dataset?.id;
                b.className = `sidebar-nav-item w-full ${pid === rt.id ? 'active' : ''}`;
                b.innerHTML = `<div class="w-6 text-center"><i class="fa-solid ${rt.icon}"></i></div> <span class="uppercase tracking-wide text-[10px] font-black">${rt.label}</span>`;
                b.onclick = () => renderPage(rt.id);
                nav.appendChild(b);
            });
        }

        async function renderPage(pageId) {
            if (activeScanner) { try { await activeScanner.stop(); } catch(e) {} activeScanner = null; }
            pageUnsubscribes.forEach(u => u()); pageUnsubscribes = [];
            const container = document.getElementById('app-content'); if(!container) return;
            container.innerHTML = `<div class="h-full flex items-center justify-center"><div class="w-12 h-12 border-4 border-primary/20 border-t-primary rounded-full animate-spin"></div></div>`;
            const titleEl = document.getElementById('page-title'); if (titleEl) titleEl.dataset.id = pageId;

            renderSidebar(); 

            setTimeout(async () => {
                container.innerHTML = '';
                if(pageId.includes('schedule')) {
                    const weekStart = getStartOfWeek(new Date(currentTimetableDate));
                    const weekDates = [];
                    for(let i=0; i<7; i++) {
                        const wd = new Date(weekStart); wd.setDate(wd.getDate() + i);
                        weekDates.push({ name: staticData.timetable.days[i], iso: wd.toISOString().split('T')[0], label: wd.toLocaleDateString([], {day:'numeric', month:'short'}) });
                    }
                    container.innerHTML = `
                        <div class="mb-10 flex flex-col md:flex-row justify-between items-start md:items-end fade-in gap-4">
                            <div><h2 class="text-4xl font-black tracking-tighter uppercase">Academic Schedule</h2><p class="text-xs font-bold text-secondary uppercase tracking-widest mt-2">Institutional Time Allocation</p></div>
                            <div class="flex gap-3 bg-surface p-2 rounded-2xl border border-color shadow-sm items-center" style="background-color: var(--bg-surface); border-color: var(--border-color);">
                                <div class="flex items-center gap-2 px-2"><i class="fa-solid fa-calendar-day text-primary"></i><input type="date" id="calendar-jump-picker" onchange="window.goToDate(this.value)" value="${currentTimetableDate.toISOString().split('T')[0]}"></div>
                                <div class="flex gap-1 border-l border-color pl-2" style="border-color: var(--border-color);">
                                    <button onclick="window.navigateWeek(-1)" class="w-10 h-10 flex items-center justify-center hover:bg-body rounded-xl transition-all" style="background-color: var(--bg-body); color: var(--text-primary);"><i class="fa-solid fa-chevron-left"></i></button>
                                    <button onclick="window.navigateWeek(1)" class="w-10 h-10 flex items-center justify-center hover:bg-body rounded-xl transition-all" style="background-color: var(--bg-body); color: var(--text-primary);"><i class="fa-solid fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="grid-container fade-in">
                            ${staticData.timetable.hours.map(h => `<div class="grid-time-col">${h}</div>` + weekDates.map(wd => {
                                const slotClasses = (allClassList || []).filter(c => c.date === wd.iso && c.time === h);
                                return `<div class="grid-slot">${slotClasses.map(c => {
                                    const isLive = checkIsLive(c.date, c.time, c.endTime || c.time);
                                    return `<div class="class-tag shadow-sm ${isLive?'live-now-glow':''}">
                                        ${isLive?'<div class="live-label">Live Now</div>':''}
                                        <p class="uppercase text-[10px] font-black">${c.name}</p>
                                        <div class="mt-1 opacity-60 font-bold text-[8px]">
                                            <p><i class="fa-solid fa-location-dot mr-1"></i>${c.room || 'TBA'}</p>
                                            <p><i class="fa-solid fa-clock mr-1"></i>${c.time} - ${c.endTime || 'TBA'}</p>
                                        </div>
                                    </div>`;
                                }).join('')}</div>`;
                            }).join('')).join('')}
                        </div>`;
                }
                else if(pageId === 'teacher-classes') {
                    container.innerHTML = `<div class="mb-12 flex justify-between items-center fade-in text-main" style="color: var(--text-primary);"><div><h2 class="text-4xl font-black tracking-tighter uppercase">My Hub</h2><p class="text-xs font-bold text-secondary uppercase tracking-widest mt-2">Active Session Control</p></div><button onclick="window.requestAddClass()" class="btn-pro shadow-lg">+ New Session</button></div><div id="cls-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>`;
                    const list = document.getElementById('cls-list');
                    list.innerHTML = (allClassList || []).map(cl => {
                        const isLive = checkIsLive(cl.date, cl.time, cl.endTime || cl.time);
                        return `<div class="p-8 card-edu relative group ${isLive?'live-now-glow':''}">
                        <div class="absolute top-6 right-6 flex gap-3"><button onclick="window.requestEditClass('${cl.id}')" class="w-10 h-10 flex items-center justify-center text-secondary hover:text-primary transition-all"><i class="fa-solid fa-sliders"></i></button><button onclick="window.requestDeleteClass('${cl.id}')" class="w-10 h-10 flex items-center justify-center text-secondary hover:text-danger transition-all"><i class="fa-solid fa-trash"></i></button></div>
                        <div class="mb-10">
                            ${isLive?'<div class="live-label">Live Now</div>':''}
                            <h3 class="font-black text-xl tracking-tight uppercase" style="color: var(--text-primary);">${cl.name}</h3>
                            <div class="flex flex-col gap-1 mt-3">
                                <p class="text-[10px] font-black text-secondary uppercase tracking-widest"><i class="fa-solid fa-location-dot mr-2 text-primary"></i>${cl.room || 'No Room Assigned'}</p>
                                <p class="text-[10px] font-black text-secondary uppercase tracking-widest"><i class="fa-solid fa-clock mr-2 text-primary"></i>${cl.time} - ${cl.endTime}</p>
                            </div>
                        </div>
                        <button onclick="window.startScanning('${cl.id}')" class="w-full bg-primary text-white p-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-xl">Mark Presence</button></div>`;
                    }).join('');
                }
                else if(pageId === 'teacher-assignments' || pageId === 'student-assignments') {
                    const isT = currentUser.role === 'teacher';
                    container.innerHTML = `<div class="mb-12 flex justify-between items-center fade-in" style="color: var(--text-primary);"><div><h2 class="text-4xl font-black tracking-tighter uppercase">Dropbox</h2><p class="text-xs font-bold text-secondary uppercase tracking-widest mt-2">Institutional Task Ledger</p></div>${isT ? `<button onclick="window.requestAddHW()" class="btn-pro shadow-lg">+ Issue Task</button>` : ''}</div><div id="hw-list" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>`;
                    const unsubHw = onSnapshot(collection(db, dbCollections.assignments), (snap) => {
                        const list = document.getElementById('hw-list'); if(!list) return;
                        list.innerHTML = snap.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>b.timestamp?.seconds - a.timestamp?.seconds).map(hw => {
                            const deadline = new Date(`${hw.deadlineDate}T${hw.deadlineTime}`);
                            const isExpired = new Date() > deadline;
                            return `<div class="p-8 card-edu relative"><div class="mb-6"><h3 class="font-black text-lg uppercase" style="color: var(--text-primary);">${hw.title}</h3><p class="text-xs font-bold text-secondary mt-2 line-clamp-2">${hw.description}</p></div><div class="grid grid-cols-2 gap-4 mb-8"><div class="p-3 bg-body rounded-xl" style="background-color: var(--bg-body);"><p class="text-[9px] font-black text-secondary uppercase tracking-widest">Deadline</p><p class="text-[10px] font-black ${isExpired?'text-danger':'text-primary'} mt-1">${hw.deadlineDate} @ ${hw.deadlineTime}</p></div><div class="p-3 bg-body rounded-xl" style="background-color: var(--bg-body);"><p class="text-[9px] font-black text-secondary uppercase tracking-widest">Resource</p>${hw.fileData ? `<button onclick="window.downloadFile('${hw.fileName}','${hw.fileData}')" class="text-[10px] font-black text-primary hover:underline mt-1 truncate block w-full text-left">Get File</button>` : `<p class="text-[10px] font-black text-secondary mt-1">None</p>`}</div></div>${isT ? `<button onclick="window.viewSubmissions('${hw.id}')" class="w-full bg-body border border-color text-primary p-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-sm" style="background-color: var(--bg-body); border-color: var(--border-color);">Audit Ledger</button>` : `<div id="sub-status-${hw.id}"><button onclick="${isExpired ? 'showToast(\'Deadline Expired\', \'error\')' : `window.requestSubmitWork('${hw.id}','${hw.title}')`}" class="w-full ${isExpired?'bg-body text-muted cursor-not-allowed':'bg-primary text-white shadow-lg'} p-4 rounded-xl font-black text-xs uppercase tracking-widest" style="${isExpired ? 'background-color: var(--bg-body);' : ''}">${isExpired?'Closed':'Submit result'}</button></div>`}</div>`;
                        }).join('');
                    });
                    pageUnsubscribes.push(unsubHw);
                }
                else if(pageId === 'inbox-view') {
                    const isT = currentUser.role === 'teacher';
                    const listUsers = (allUsers || []).filter(u => isT ? u.role === 'student' : u.role === 'teacher');
                    if(!activeChatPartner && listUsers.length) activeChatPartner = listUsers[0];
                    container.innerHTML = `<div class="flex h-[calc(100vh-280px)] card-edu overflow-hidden fade-in shadow-2xl"><div id="chat-list" class="w-full lg:w-96 border-r border-color flex flex-col bg-body/50" style="border-color: var(--border-color); background-color: var(--bg-body);"><div class="p-8 border-b border-color font-black uppercase text-[11px] tracking-[0.2em]" style="border-color: var(--border-color); color: var(--text-primary);">contacts</div><div id="inbox-contacts-render" class="overflow-y-auto flex-1 p-4 space-y-2">${listUsers.map(c => `<div onclick="window.switchChat('${c.id}', '${c.name}')" class="p-5 rounded-2xl cursor-pointer transition-all ${activeChatPartner?.id === c.id ? 'bg-primary text-white shadow-lg' : 'bg-surface hover:bg-primary/10 text-primary font-bold'}" style="${activeChatPartner?.id === c.id ? '' : 'background-color: var(--bg-surface);'}"><p class="text-sm font-black">${c.name}</p></div>`).join('')}</div></div><div class="flex-1 flex flex-col bg-surface" style="background-color: var(--bg-surface); border-color: var(--border-color);">${activeChatPartner ? `<div class="p-8 border-b border-color flex items-center justify-between bg-surface z-10 sticky top-0 font-black uppercase tracking-widest" style="border-color: var(--border-color); background-color: var(--bg-surface); color: var(--text-primary);"><h4>${activeChatPartner.name}</h4></div><div id="msg-stream" class="flex-1 p-8 overflow-y-auto space-y-6"></div><div class="p-6 border-t border-color bg-surface flex gap-4" style="border-color: var(--border-color); background-color: var(--bg-surface);"><input type="text" id="chat-input" placeholder="Secure handshake..." class="flex-1"><button onclick="window.handleSendMessage(event)" class="bg-primary text-white w-14 h-14 rounded-2xl shadow-xl hover:scale-105 transition-transform"><i class="fa-solid fa-paper-plane text-xl"></i></button></div>` : `<div class="flex-1 flex flex-col items-center justify-center opacity-40 text-secondary uppercase font-black"><p class="text-xs">Select Terminal to start sync</p></div>`}</div></div>`;
                    if(activeChatPartner) {
                        const cid = [currentUser.id, activeChatPartner.id].sort().join('_');
                        const unsub = onSnapshot(collection(db, dbCollections.messages), (snap) => {
                            let msgs = snap.docs.map(d=>d.data()).filter(m => m.chatId === cid).sort((a,b)=>(a.timestamp?.seconds||0)-(b.timestamp?.seconds||0));
                            const div = document.getElementById('msg-stream'); if(!div) return;
                            div.innerHTML = msgs.map(m => `<div class="flex w-full ${m.senderId === currentUser.id?'justify-end':'justify-start'} mb-2 group animate-fade-in"><div class="msg-bubble ${m.senderId === currentUser.id?'msg-sent shadow-md':'msg-received'}"><p class="font-bold tracking-tight text-inherit">${m.text}</p><div class="text-[8px] opacity-70 text-right mt-2 font-black tracking-widest flex items-center justify-end uppercase font-black">${new Date(m.timestamp?.seconds*1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div></div></div>`).join('');
                            div.scrollTop = div.scrollHeight;
                        });
                        pageUnsubscribes.push(unsub);
                    }
                }
                else if(pageId === 'student-qr') {
                    container.innerHTML = `<div class="h-full flex flex-col items-center justify-center p-4 fade-in"><div class="card-edu p-16 text-center max-w-md w-full relative overflow-hidden"><div class="absolute top-0 left-0 w-full h-2 bg-indigo-600"></div><h2 class="font-black text-2xl mb-12 uppercase tracking-tight" style="color: var(--text-primary);">${currentUser.name}</h2><div id="sqr" class="bg-white p-6 rounded-[2.5rem] mb-12 shadow-inner inline-block border border-slate-100"></div><p class="text-[10px] text-primary font-black uppercase tracking-widest">Identification Vault Key</p></div></div>`;
                    setTimeout(() => { new QRCode(document.getElementById("sqr"), { text: JSON.stringify({ id: currentUser.id, name: currentUser.name }), width: 200, height: 200, colorDark: "#020617" }); }, 100);
                }
            }, 350);
        }

        // --- 4. EXPORTS ---
        window.handleLogin = async (roleKey) => {
            const u = staticData.users[roleKey]; currentUser = { ...u };
            try {
                await signInAnonymously(auth);
                await setDoc(doc(db, dbCollections.users, u.id), { name: u.name, role: u.role, lastSeen: Timestamp.now() }, { merge: true });
                document.getElementById('login-modal').classList.add('hidden');
                updateUIHeader(); setupGlobalNotifications(); 
                renderPage(currentUser.role === 'teacher' ? 'teacher-classes' : 'student-qr');
            } catch (e) { showToast("Auth Error", "error"); }
        }

        window.handleClassSave = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-class-id').value, name = document.getElementById('class-name-input').value;
            const date = document.getElementById('class-date-input').value, start = document.getElementById('class-time-input').value;
            const end = document.getElementById('class-end-time-input').value, room = document.getElementById('class-room-input').value;
            if(!name || !date || !room) return showToast("Required Data Missing", "error");
            try {
                const data = { name, date, time: start, endTime: end, room, type: document.getElementById('class-type-input').value, timestamp: Timestamp.now() };
                if(id) await updateDoc(doc(db, dbCollections.classes, id), data); else await addDoc(collection(db, dbCollections.classes), data);
                window.closeConfirmModal(); showToast("Schedule Synchronized", "success");
            } catch(err) { showToast("Sync Failure", "error"); }
        }

        window.startScanning = (cid) => { activeClassId = cid; renderPage('teacher-scan'); }
        window.switchChat = (id, name) => { activeChatPartner = id ? { id, name } : null; renderPage('inbox-view'); }
        window.toggleDarkMode = () => { isDarkMode = !isDarkMode; document.documentElement.classList.toggle('dark', isDarkMode); document.getElementById('theme-icon').className = isDarkMode ? "fa-solid fa-sun text-yellow-400" : "fa-solid fa-moon text-primary"; }
        window.toggleMobileMenu = () => { const s = document.getElementById('sidebar'), o = document.getElementById('mobile-overlay'); if(s && o) { s.classList.toggle('-translate-x-full'); o.classList.toggle('hidden'); } }
        window.closeConfirmModal = () => { document.querySelectorAll('#modal-container > div').forEach(d => d.classList.add('hidden')); document.getElementById('modal-container').classList.add('hidden'); }
        window.logout = () => location.reload();
        window.goToDate = (val) => { if(!val) return; currentTimetableDate = new Date(val); renderPage(document.getElementById('page-title')?.dataset?.id || 'teacher-schedule'); }
        window.navigateWeek = (offset) => { currentTimetableDate.setDate(currentTimetableDate.getDate() + (offset * 7)); renderPage(document.getElementById('page-title')?.dataset?.id || 'teacher-schedule'); }
        window.requestAddClass = () => { document.getElementById('modal-container').classList.remove('hidden'); document.getElementById('class-mgmt-modal-content').classList.remove('hidden'); document.getElementById('edit-class-id').value = ""; document.getElementById('class-form').reset(); }
        window.renderPage = renderPage;

        (async () => {
            try { await signInAnonymously(auth); } catch (e) {}
        })();
    </script>
</body>
</html>
