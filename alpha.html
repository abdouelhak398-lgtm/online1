        function renderStudentQR(c) { c.innerHTML=`<div class="h-full flex flex-col items-center justify-center p-6"><div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 text-center max-w-sm w-full"><div class="w-24 h-24 bg-slate-50 rounded-full mx-auto mb-4 border-4 border-white shadow-lg flex items-center justify-center text-3xl font-bold text-slate-400">${currentUser.name.charAt(0)}</div><h2 class="text-2xl font-bold text-slate-800">${currentUser.name}</h2><div id="sqr" class="flex justify-center mb-6 p-4 border-2 border-dashed border-slate-200 rounded-2xl mt-4"></div></div></div>`; setTimeout(()=>new QRCode(document.getElementById("sqr"), {text:JSON.stringify({type:'edusaas_student_id',id:currentUser.id,name:currentUser.name}),width:180,height:180}),100); }
        function renderStudentMaterials(c) { c.innerHTML = `<div class="mb-6"><h2 class="text-2xl font-bold text-slate-800">${window.getTranslation('title-student-materials')}</h2></div><div id="materials-list" class="space-y-3"></div>`; const q = query(collection(dbFirestore, window.dbCollections.materials), where('studentId', '==', String(currentUser.id))); const unsub = onSnapshot(q, (snap) => { const mats = []; snap.forEach(d=>mats.push(d.data())); document.getElementById('materials-list').innerHTML = mats.length ? mats.map(m=>`<div class="p-4 bg-white rounded-xl border border-slate-100 flex items-center gap-4"><div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center"><i class="fa-solid fa-file"></i></div><div><p class="font-bold text-slate-700 text-sm">${m.fileName}</p><p class="text-xs text-slate-400">${m.className}</p></div><button onclick="window.downloadFile('${m.fileName}', '${m.fileData}')" class="ml-auto w-8 h-8 flex items-center justify-center text-slate-400 hover:text-blue-600 transition"><i class="fa-solid fa-download"></i></button></div>`).join('') : `<div class="p-8 text-center text-slate-400">${window.getTranslation('lbl-no-materials')}</div>`; }); firestoreUnsubscribes.push(unsub); }
        function renderSettings(c) { c.innerHTML=`<div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><h2 class="text-xl font-bold mb-6">${window.getTranslation('title-settings')}</h2><div class="space-y-4"><input id="s-name" value="${currentUser.name}" class="w-full border p-3 rounded-xl"><button onclick="window.saveSettings()" class="bg-blue-600 text-white px-6 py-3 rounded-xl w-full">${window.getTranslation('lbl-save')}</button></div></div>`; }
